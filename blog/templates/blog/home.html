{% extends "blog/base.html" %}
{%load static%}
{% block content%}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{%static 'blog/img/home-bg.jpg'%}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <img style="height: 120px; width: 120px;" src="{% static 'blog/img/120px.png'%}">
            <h1>Tech Rant</h1>    
            <span class="subheading">Screaming about technology daily</span>
          </div>
        </div>
      </div>
    </div>
  </header>

   <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      	{% for post in posts%}
        <div class="post-preview">
          <a href="{% url 'blog:post_detail' post.id%}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.subtitle}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{post.author.username}}</a>
            on {{ post.date_posted|date:"F d, Y" }}</p>
        </div>
        <hr>
        {%endfor%}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>
{% endblock%}
