{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
  <!-- Page Header -->
  <header class="masthead" style="height:100px; background-image: url('{%static 'blog/img/home-bg.jpg'%}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <!-- <img style="height: 120px; width: 120px;" src="{% static 'blog/img/120px.png'%}"> -->
            <!-- <h1>Tech Rant</h1>     -->
            <!-- <span class="subheading">Screaming about technology daily</span> -->
          </div>
        </div>
      </div>
    </div>
  </header>

 <!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
