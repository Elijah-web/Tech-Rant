{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
  <!-- Page Header -->
  <header class="masthead" style="height:100px; background-image: url('https://images.unsplash.com/photo-1512756290469-ec264b7fbf87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=649&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <!-- <img style="height: 120px; width: 120px;" src="{% static 'blog/img/120px.png'%}"> -->
            <!-- <h1>Tech Rant</h1>     -->
            <!-- <span class="subheading">Screaming about technology daily</span> -->
          </div>
        </div>
      </div>
    </div>
  </header>
   <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2" onclick="openwindow()" href="#">Sign Up Now</a>
            </small>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  function openwindow()
   {
      my_window = window.open("{% url 'register'%}",
       "mywindow","status=1,width=700,height=400");
      my_window.alert("After registering please close this window and login with your new account");
   }
  </script>
{% endblock content %}
